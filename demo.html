<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-data-table Demo</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <!-- MUST use webcomponents.min.js, NOT webcomponents-lite to avoid crazy IE bug (https://github.com/Polymer/polymer/issues/2292) -->
    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="px-data-table.html" />
    <link rel="import" href="../iron-ajax/iron-ajax.html" />
    <link rel="import" href="../px-theme/px-theme.html"/>
  </head>

  <body unresolved>
    <script>
    var timeInMsStart = Date.now();
    document.addEventListener("WebComponentsReady", function() {
      var timeInMsWCR = Date.now();
      var timeMath = timeInMsWCR-timeInMsStart
      console.log("wcr ms:", timeMath)
    });
    window.onload = function() {
      var timeInMsWCR = Date.now();
      var timeMath = timeInMsWCR-timeInMsStart
      console.log("load ms:", timeMath)
    };
    document.addEventListener("px-row-click", function() {
      var timeInMsWCR = Date.now();
      var timeMath = timeInMsWCR-timeInMsStart
      console.log("click ms:", timeMath)
    });
    </script>
    <template is="dom-bind">
      <iron-ajax url="contacts.json" last-response="{{data}}" auto></iron-ajax>

      <h3>Data table demos</h3>

      <p>A very simple data table.  Just displays data and has sortable columns.</p>
      <px-data-table selectable filterable table-data="{{data}}">
          <px-data-table-column filterable
           name="first">
         </px-data-table-column>
           <px-data-table-column filterable
            name="city">
          </px-data-table-column>
            <px-data-table-column filterable
             name="zip">
           </px-data-table-column>
             <px-data-table-column filterable
              name="email">
            </px-data-table-column>
              <px-data-table-column filterable
               name="boolean">
             </px-data-table-column>
           </px-data-table>

    </template>
  </body>

</html>
